<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Detallado - Firebase Auth</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: #004400; border-left: 4px solid #00ff00; }
        .error { background: #440000; border-left: 4px solid #ff0000; }
        .warning { background: #444400; border-left: 4px solid #ffff00; }
        .info { background: #001144; border-left: 4px solid #0088ff; }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        button:hover { background: #0088ff; }
        .log-entry {
            font-family: monospace;
            font-size: 12px;
            margin: 2px 0;
            padding: 4px;
            background: #333;
            border-radius: 3px;
        }
        .config-info {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico Detallado de Firebase Auth</h1>
    
    <div class="test-section">
        <h2>üìã Informaci√≥n de Configuraci√≥n</h2>
        <div id="configInfo" class="config-info"></div>
    </div>

    <div class="test-section">
        <h2>üß™ Pruebas de Conectividad</h2>
        <button onclick="runAllTests()">üöÄ Ejecutar Todas las Pruebas</button>
        <button onclick="testDirectConnection()">üîó Conexi√≥n Directa</button>
        <button onclick="testProxyConnection()">üåê Proxy CORS</button>
        <button onclick="testAPIKey()">üîë Validar API Key</button>
        <button onclick="testFirebaseConfig()">‚öôÔ∏è Config Firebase</button>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h2>üìä Logs Detallados</h2>
        <button onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
        <div id="logContainer"></div>
    </div>

    <script>
        // Firebase Configuration (directly defined to avoid import issues)
        const FIREBASE_API_KEY = 'AIzaSyAgFcoHwoBpo80rlEHL2hHVZ2DqtjWXh2s';
        const FIREBASE_PROJECT_ID = 'tu-cita-segura';
        const FIREBASE_AUTH_DOMAIN = 'tu-cita-segura.firebaseapp.com';

        let logContainer = document.getElementById('logContainer');
        let testResults = document.getElementById('testResults');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function addResult(title, message, type = 'info') {
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.innerHTML = `<strong>${title}:</strong> ${message}`;
            testResults.appendChild(result);
        }

        function clearLogs() {
            logContainer.innerHTML = '';
            testResults.innerHTML = '';
        }

        function showConfig() {
            const configDiv = document.getElementById('configInfo');
            configDiv.innerHTML = `
<strong>Firebase Configuration:</strong>
- API Key: ${FIREBASE_API_KEY.substring(0, 20)}...
- Project ID: ${FIREBASE_PROJECT_ID}
- Auth Domain: ${FIREBASE_AUTH_DOMAIN}
- Current Origin: ${window.location.origin}
- Protocol: ${window.location.protocol}
- Host: ${window.location.hostname}
            `;
        }

        async function testDirectConnection() {
            log('üß™ Probando conexi√≥n directa a Firebase Auth...', 'info');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}`, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                        'User-Agent': navigator.userAgent
                    },
                    body: JSON.stringify({ idToken: 'test-token' }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                
                log(`üì° Respuesta recibida: Status ${response.status} ${response.statusText}`, 'info');
                log(`üîÑ Response type: ${response.type}`, 'info');
                log(`üåê Response URL: ${response.url}`, 'info');
                
                addResult('Conexi√≥n Directa', `Status: ${response.status} ${response.statusText}`, 
                    response.status === 200 ? 'success' : 'warning');

            } catch (error) {
                log(`‚ùå Error en conexi√≥n directa: ${error.name} - ${error.message}`, 'error');
                addResult('Conexi√≥n Directa', `Error: ${error.message}`, 'error');
            }
        }

        async function testProxyConnection() {
            log('üß™ Probando conexi√≥n con proxy CORS...', 'info');
            
            const proxies = [
                'https://cors-anywhere.herokuapp.com',
                'https://api.allorigins.win/raw',
                'https://corsproxy.io/?',
                'https://cors-proxy.htmldriven.com/?',
                'https://proxy.cors.sh/'
            ];

            for (const proxy of proxies) {
                try {
                    log(`üîÑ Probando proxy: ${proxy}`, 'info');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);

                    const proxyUrl = `${proxy}https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}`;
                    
                    const response = await fetch(proxyUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({ idToken: 'test-token' }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    
                    log(`üì° Proxy ${proxy}: Status ${response.status}`, 'info');
                    
                    if (response.ok) {
                        addResult('Proxy CORS', `√âxito con ${proxy}`, 'success');
                        return;
                    }
                    
                } catch (error) {
                    log(`‚ö†Ô∏è Proxy ${proxy} fall√≥: ${error.message}`, 'warning');
                }
            }
            
            addResult('Proxy CORS', 'Todos los proxies fallaron', 'error');
        }

        async function testAPIKey() {
            log('üîë Validando API Key con Firebase...', 'info');
            
            try {
                // Test con signUp (crear cuenta ficticia)
                const testEmail = `test_${Date.now()}@example.com`;
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${FIREBASE_API_KEY}`, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'test123456',
                        returnSecureToken: true
                    })
                });

                log(`üì° API Key test: Status ${response.status}`, 'info');
                log(`üîÑ Response type: ${response.type}`, 'info');
                
                // Aunque falle, puede darnos informaci√≥n sobre la API key
                if (response.status === 400) {
                    addResult('API Key', 'La API key es v√°lida pero hay restricciones', 'warning');
                } else if (response.status === 403) {
                    addResult('API Key', 'API key inv√°lida o restringida', 'error');
                } else {
                    addResult('API Key', `Status: ${response.status}`, 'info');
                }

            } catch (error) {
                log(`‚ùå Error validando API key: ${error.message}`, 'error');
                addResult('API Key', `Error: ${error.message}`, 'error');
            }
        }

        async function testFirebaseConfig() {
            log('‚öôÔ∏è Verificando configuraci√≥n de Firebase...', 'info');
            
            try {
                // Test de configuraci√≥n b√°sica
                const configTests = [
                    {
                        name: 'Auth Domain',
                        url: `https://${FIREBASE_AUTH_DOMAIN}/__/auth/iframe`,
                        expected: 200
                    },
                    {
                        name: 'Project Config',
                        url: `https://${FIREBASE_AUTH_DOMAIN}/__/firebase/init.json`,
                        expected: 200
                    }
                ];

                for (const test of configTests) {
                    try {
                        const response = await fetch(test.url, {
                            method: 'GET',
                            mode: 'no-cors',
                            cache: 'no-cache'
                        });
                        
                        log(`üì° ${test.name}: Status ${response.status}`, 'info');
                        addResult(test.name, `Status: ${response.status}`, 
                            response.status === test.expected ? 'success' : 'warning');
                        
                    } catch (error) {
                        log(`‚ö†Ô∏è ${test.name} fall√≥: ${error.message}`, 'warning');
                        addResult(test.name, `Error: ${error.message}`, 'error');
                    }
                }

            } catch (error) {
                log(`‚ùå Error en configuraci√≥n: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            log('üöÄ Iniciando bater√≠a completa de pruebas...', 'info');
            testResults.innerHTML = '';
            
            await testDirectConnection();
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            await testProxyConnection();
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            await testAPIKey();
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            await testFirebaseConfig();
            
            log('‚úÖ Bater√≠a de pruebas completada', 'success');
        }

        // Inicializaci√≥n
        showConfig();
        log('üîç Sistema de diagn√≥stico iniciado', 'success');
        log('üìç Haz clic en los botones para ejecutar pruebas espec√≠ficas', 'info');
        log('üöÄ Usa "Ejecutar Todas las Pruebas" para un diagn√≥stico completo', 'info');
    </script>
</body>
</html>
