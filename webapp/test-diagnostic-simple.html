<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Diagn√≥stico Simple - ERR_ABORTED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #ff6666; }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: #004400; border-left: 4px solid #00ff00; }
        .error { background: #440000; border-left: 4px solid #ff0000; }
        .log {
            font-family: monospace;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Diagn√≥stico Simple - ERR_ABORTED</h1>
        
        <div class="test-section">
            <h2>Pruebas B√°sicas</h2>
            <button onclick="testBasicConnection()">üîç Test Conexi√≥n B√°sica</button>
            <button onclick="testCORS_Proxy()">üåê Test CORS Proxy</button>
            <button onclick="testXHR_Connection()">üì° Test XHR Connection</button>
            <button onclick="testJSONP_Method()">üìã Test JSONP Method</button>
            
            <div id="results"></div>
        </div>

        <div class="test-section">
            <h2>Logs</h2>
            <button onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
            <div id="logs"></div>
        </div>
    </div>

    <!-- Firebase config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        let resultsDiv = document.getElementById('results');
        let logsDiv = document.getElementById('logs');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.style.color = type === 'error' ? '#ff6b6b' : 
                                 type === 'success' ? '#51cf66' : '#00ff00';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function addResult(title, message, type = 'info') {
            const result = document.createElement('div');
            result.className = `result ${type}`;
            result.innerHTML = `<strong>${title}:</strong> ${message}`;
            resultsDiv.appendChild(result);
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
        }

        // Test 1: Basic Connection
        async function testBasicConnection() {
            log('üîç Iniciando test de conexi√≥n b√°sica...', 'info');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({idToken: 'test-token'}),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                addResult('Conexi√≥n B√°sica', `Status: ${response.status} - ${response.statusText}`, 'success');
                log(`‚úÖ Conexi√≥n b√°sica exitosa: Status ${response.status}`, 'success');
                
            } catch (error) {
                addResult('Conexi√≥n B√°sica', `Error: ${error.name} - ${error.message}`, 'error');
                log(`‚ùå Conexi√≥n b√°sica fall√≥: ${error.name} - ${error.message}`, 'error');
            }
        }

        // Test 2: CORS Proxy
        async function testCORS_Proxy() {
            log('üåê Iniciando test CORS proxy...', 'info');
            
            const proxies = [
                'https://cors-anywhere.herokuapp.com/',
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?'
            ];
            
            for (const proxy of proxies) {
                try {
                    const proxyUrl = `${proxy}https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}`;
                    const response = await fetch(proxyUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({idToken: 'test-token'})
                    });
                    
                    addResult(`Proxy ${proxy}`, `Status: ${response.status}`, response.ok ? 'success' : 'warning');
                    log(`Proxy ${proxy}: Status ${response.status}`, response.ok ? 'success' : 'warning');
                    
                } catch (error) {
                    addResult(`Proxy ${proxy}`, `Error: ${error.message}`, 'error');
                    log(`‚ùå Proxy ${proxy}: ${error.message}`, 'error');
                }
            }
        }

        // Test 3: XHR Connection
        async function testXHR_Connection() {
            log('üì° Iniciando test XHR connection...', 'info');
            
            return new Promise((resolve) => {
                const xhr = new XMLHttpRequest();
                let completed = false;
                
                const timeout = setTimeout(() => {
                    if (!completed) {
                        completed = true;
                        xhr.abort();
                        addResult('XHR Connection', 'Timeout - La petici√≥n tard√≥ demasiado', 'error');
                        log('‚ùå XHR Connection: Timeout', 'error');
                        resolve();
                    }
                }, 8000);
                
                xhr.onreadystatechange = function() {
                    if (completed) return;
                    
                    if (xhr.readyState === 4) {
                        completed = true;
                        clearTimeout(timeout);
                        
                        if (xhr.status === 200 || xhr.status === 0) {
                            addResult('XHR Connection', `Status: ${xhr.status} - √âxito`, 'success');
                            log(`‚úÖ XHR Connection: Status ${xhr.status}`, 'success');
                        } else {
                            addResult('XHR Connection', `Status: ${xhr.status} - ${xhr.statusText}`, 'warning');
                            log(`XHR Connection: Status ${xhr.status}`, 'warning');
                        }
                        resolve();
                    }
                };
                
                xhr.onerror = function() {
                    if (completed) return;
                    completed = true;
                    clearTimeout(timeout);
                    
                    // Status 0 puede indicar conexi√≥n exitosa con problemas CORS
                    addResult('XHR Connection', `Error - Status: ${xhr.status}`, xhr.status === 0 ? 'success' : 'error');
                    log(`XHR Connection: Status ${xhr.status} (0 puede ser √©xito con CORS)`, xhr.status === 0 ? 'success' : 'error');
                    resolve();
                };
                
                xhr.open('POST', `https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}`, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({idToken: 'test-token'}));
            });
        }

        // Test 4: JSONP Method
        async function testJSONP_Method() {
            log('üìã Iniciando test JSONP method...', 'info');
            
            return new Promise((resolve) => {
                const callbackName = `jsonp_callback_${Date.now()}`;
                const script = document.createElement('script');
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    addResult('JSONP Method', '‚úÖ √âxito - Respuesta recibida', 'success');
                    log('‚úÖ JSONP Method: Respuesta recibida', 'success');
                    resolve();
                };
                
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    addResult('JSONP Method', '‚ùå Error - Script fall√≥', 'error');
                    log('‚ùå JSONP Method: Script fall√≥', 'error');
                    resolve();
                };
                
                script.src = `https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}&callback=${callbackName}`;
                document.body.appendChild(script);
                
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        addResult('JSONP Method', '‚è∞ Timeout - Sin respuesta', 'error');
                        log('‚ùå JSONP Method: Timeout', 'error');
                        resolve();
                    }
                }, 10000);
            });
        }

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            log('üöÄ Sistema de test iniciado', 'success');
            log('üìã Firebase API Key cargada: ' + (typeof FIREBASE_API_KEY !== 'undefined' ? 'S√≠' : 'No'), 'info');
        });
    </script>
</body>
</html>
