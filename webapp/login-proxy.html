<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Proxy - Firebase Auth Bypass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .login-form {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .debug-panel {
            background: #1a1a1a;
            color: #00ff00;
            padding: 30px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            max-height: 600px;
        }

        .debug-panel h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .debug-log {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }

        .debug-log.error {
            border-left-color: #ff4444;
            color: #ff4444;
        }

        .debug-log.success {
            border-left-color: #44ff44;
            color: #44ff44;
        }

        .debug-log.warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e1e1;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .method-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .method-proxy {
            background: #e3f2fd;
            color: #1976d2;
        }

        .method-direct {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .debug-panel {
                display: none;
            }
            
            .login-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <p class="subtitle">Sistema de autenticaci√≥n con bypass de restricciones</p>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    Iniciar Sesi√≥n
                </button>
                
                <button type="button" class="btn btn-secondary" id="testBtn">
                    üß™ Probar Conectividad
                </button>
            </form>
        </div>
        
        <div class="debug-panel">
            <h3>üñ•Ô∏è Panel de Debug</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <!-- Firebase config -->
    <script src="js/firebase-config.js"></script>
    <!-- Auth Proxy -->
    <script src="js/firebase-auth-proxy.js"></script>
    
    <script>
        // Panel de debug
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.className = `debug-log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Mostrar estado
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Iniciando sesi√≥n...';
            
            log(`üöÄ Intentando login con email: ${email}`, 'info');
            
            try {
                const result = await loginWithProxy(email, password);
                
                if (result.success) {
                    log(`‚úÖ Login exitoso con m√©todo: ${result.method}`, 'success');
                    showStatus(`‚úÖ Login exitoso! M√©todo: ${result.method}`, 'success');
                    
                    // Agregar indicador de m√©todo
                    const methodIndicator = document.createElement('span');
                    methodIndicator.className = `method-indicator method-${result.method}`;
                    methodIndicator.textContent = result.method.toUpperCase();
                    loginBtn.appendChild(methodIndicator);
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    log(`‚ùå Login fall√≥: ${result.error}`, 'error');
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error cr√≠tico: ${error.message}`, 'error');
                showStatus(`‚ùå Error cr√≠tico: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // Bot√≥n de prueba de conectividad
        document.getElementById('testBtn').addEventListener('click', async () => {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = 'üß™ Probando...';
            
            log('üß™ Iniciando pruebas de conectividad...', 'info');
            showStatus('üß™ Probando conectividad...', 'info');
            
            try {
                const results = await authProxy.testConnectivity();
                
                log(`üìä Resultados de conectividad:`, 'info');
                log(`   Proxy: ${results.proxy ? '‚úÖ' : '‚ùå'}`, results.proxy ? 'success' : 'error');
                log(`   Directo: ${results.direct ? '‚úÖ' : '‚ùå'}`, results.direct ? 'success' : 'error');
                
                if (results.error) {
                    log(`   Error: ${results.error}`, 'warning');
                }
                
                if (results.proxy || results.direct) {
                    showStatus('‚úÖ Conectividad establecida!', 'success');
                } else {
                    showStatus('‚ùå Sin conectividad. Intentando m√©todos alternativos...', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error en prueba: ${error.message}`, 'error');
                showStatus(`‚ùå Error en prueba: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üß™ Probar Conectividad';
            }
        });

        // Inicializaci√≥n
        log('üöÄ Sistema de autenticaci√≥n proxy iniciado', 'success');
        log(`üì° API Key: ${FIREBASE_API_KEY.substring(0, 10)}...`, 'info');
        log(`üèóÔ∏è Project ID: ${FIREBASE_PROJECT_ID}`, 'info');
        
        // Verificar si hay usuario autenticado
        const savedUser = localStorage.getItem('authUser');
        if (savedUser) {
            log('üë§ Usuario previamente autenticado encontrado', 'info');
            showStatus('üë§ Usuario autenticado previamente', 'info');
        }
    </script>
</body>
</html>
