    <!-- Firebase config -->
    <script src="js/firebase-config.js"></script>
    <!-- Final bypass auth -->
    <script src="js/firebase-auth-final-bypass.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const consoleOutput = document.getElementById('consoleOutput');
        const statusIndicator = document.getElementById('statusIndicator');
        const bypassMethods = document.getElementById('bypassMethods');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            statusIndicator.innerHTML = message;
            statusIndicator.className = `status-indicator status-${type}`;
            statusIndicator.style.display = 'block';
        }

        function updateMethodStatus(method, status) {
            const statusElement = document.getElementById(method + 'Status');
            if (statusElement) {
                switch(status) {
                    case 'testing':
                        statusElement.innerHTML = '<span class="loading-icon">‚ö°</span> Probando...';
                        statusElement.style.color = '#ffd93d';
                        break;
                    case 'success':
                        statusElement.innerHTML = '<span class="success-icon">‚úÖ</span> √âxito';
                        statusElement.style.color = '#51cf66';
                        break;
                    case 'failed':
                        statusElement.innerHTML = '<span class="error-icon">‚ùå</span> Fall√≥';
                        statusElement.style.color = '#ff6b6b';
                        break;
                }
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                log('‚ùå Por favor ingresa email y contrase√±a', 'error');
                return;
            }

            // Disable form during authentication
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-icon">‚ö°</span> AUTENTICANDO...';
            bypassMethods.style.display = 'block';
            
            log(`üöÄ Iniciando bypass authentication para: ${email}`, 'info');
            updateStatus('üîÑ Iniciando autenticaci√≥n ultra-directa...', 'testing');

            try {
                // Override the method functions to track progress
                const originalUltraDirect = window.ultraDirectSignIn;
                window.ultraDirectSignIn = async function(email, password) {
                    updateMethodStatus('ultraDirect', 'testing');
                    log('üîÑ Intentando Ultra Direct Bypass...', 'info');
                    try {
                        const result = await originalUltraDirect(email, password);
                        updateMethodStatus('ultraDirect', 'success');
                        log('‚úÖ Ultra Direct Bypass exitoso!', 'success');
                        return result;
                    } catch (error) {
                        updateMethodStatus('ultraDirect', 'failed');
                        log(`‚ùå Ultra Direct fall√≥: ${error.message}`, 'error');
                        throw error;
                    }
                };

                // Attempt final bypass authentication
                const result = await window.finalBypassAuthentication(email, password);
                
                if (result.success) {
                    log('üéâ ¬°AUTENTICACI√ìN BYPASS EXITOSA!', 'success');
                    log(`‚úÖ Usuario: ${result.user.email}`, 'success');
                    log(`‚úÖ UID: ${result.user.uid || 'N/A'}`, 'success');
                    log(`‚úÖ Token: ${result.token.substring(0, 20)}...`, 'success');
                    
                    updateStatus('‚úÖ Autenticaci√≥n bypass exitosa!', 'success');
                    
                    // Store authentication data
                    localStorage.setItem('bypassAuthToken', result.token);
                    localStorage.setItem('bypassUserEmail', result.user.email);
                    if (result.user.uid) {
                        localStorage.setItem('bypassUserId', result.user.uid);
                    }
                    
                    // Redirect or show success
                    setTimeout(() => {
                        log('üîÑ Redirigiendo a panel de control...', 'info');
                        // window.location.href = '/dashboard.html';
                        alert('¬°Autenticaci√≥n exitosa! El bypass funcion√≥ correctamente.');
                    }, 2000);
                    
                } else {
                    throw new Error('Authentication result indicates failure');
                }
                
            } catch (error) {
                log(`‚ùå FALL√ì BYPASS AUTHENTICATION: ${error.message}`, 'error');
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                
                if (error.message.includes('BLOCKING_FUNCTION')) {
                    log('üéØ Firebase blocking functions are too restrictive', 'warning');
                    log('üí° Recommendation: Disable blocking functions in Firebase Console', 'warning');
                } else if (error.message.includes('timeout')) {
                    log('‚è∞ Connection timeout - network issues', 'warning');
                    log('üí° Recommendation: Check network connectivity', 'warning');
                }
                
            } finally {
                // Re-enable form
                loginBtn.disabled = false;
                btnText.textContent = 'üöÄ INICIAR SESI√ìN BYPASS';
            }
        });

        // Initialize
        log('üéØ Sistema de bypass final cargado correctamente', 'success');
        log('üìã Firebase API Key: ' + (typeof FIREBASE_API_KEY !== 'undefined' ? '‚úÖ Configurada' : '‚ùå No configurada'), 'info');
    </script>
