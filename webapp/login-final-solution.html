<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Final - Soluci√≥n Definitiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .console {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .console-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .console-success {
            color: #28a745;
        }
        
        .console-error {
            color: #dc3545;
        }
        
        .console-warning {
            color: #ffc107;
        }
        
        .console-info {
            color: #17a2b8;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .test-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .test-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .test-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h2>Login Final</h2>
        <p class="subtitle">Soluci√≥n definitiva anti-ERR_ABORTED</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">üéØ Iniciar Sesi√≥n (Soluci√≥n Final)</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="test-section">
            <h4>üß™ Pruebas de Diagn√≥stico</h4>
            <button type="button" class="test-btn" onclick="testConnection()">Probar Conexi√≥n</button>
            <button type="button" class="test-btn" onclick="testMethods()">Probar M√©todos</button>
            <button type="button" class="test-btn" onclick="clearConsole()">Limpiar Consola</button>
        </div>
        
        <div class="console" id="console">
            <div class="console-entry console-info">üéØ Sistema final listo. Usa el formulario para autenticarte.</div>
        </div>
    </div>

    <!-- Cargar configuraciones primero -->
    <script src="js/firebase-config.js"></script>
    <!-- Cargar soluci√≥n final -->
    <script src="js/firebase-auth-final-solution.js"></script>
    
    <script>
        // Sistema de consola
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        function addConsoleEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `console-entry console-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function showStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            statusDiv.style.display = 'none';
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '<div class="console-entry console-info">üßπ Consola limpiada</div>';
        }
        
        // Inicializar el sistema cuando se carga la p√°gina
        window.addEventListener('load', () => {
            addConsoleEntry('üöÄ Inicializando sistema final...', 'info');
            
            if (initializeFinalSolution()) {
                addConsoleEntry('‚úÖ Sistema final inicializado correctamente', 'success');
            } else {
                addConsoleEntry('‚ùå Error al inicializar el sistema final', 'error');
                showStatus('Error: No se pudieron cargar las configuraciones de Firebase', 'error');
            }
        });
        
        // Manejar el formulario de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addConsoleEntry('‚ùå Por favor completa todos los campos', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Autenticando...';
            showStatus('Iniciando autenticaci√≥n con soluci√≥n final...', 'loading');
            addConsoleEntry(`üîÑ Intentando autenticar: ${email}`, 'info');
            
            try {
                const result = await loginFinalSolution(email, password);
                
                if (result.success) {
                    addConsoleEntry(`‚úÖ Autenticaci√≥n exitosa con m√©todo: ${result.method}`, 'success');
                    addConsoleEntry(`üë§ Usuario: ${result.user.email || email}`, 'success');
                    addConsoleEntry(`üîë Token: ${result.user.idToken ? 'Recibido' : 'No disponible'}`, 'success');
                    
                    showStatus(`‚úÖ ¬°Autenticaci√≥n exitosa! M√©todo: ${result.method}`, 'success');
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/webapp/index.html';
                    }, 2000);
                    
                } else {
                    addConsoleEntry(`‚ùå Autenticaci√≥n fall√≥: ${result.error}`, 'error');
                    showStatus(`Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                addConsoleEntry(`‚ùå Error cr√≠tico: ${error.message}`, 'error');
                showStatus(`Error cr√≠tico: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üéØ Iniciar Sesi√≥n (Soluci√≥n Final)';
            }
        });
        
        // Funciones de prueba
        async function testConnection() {
            addConsoleEntry('üß™ Probando conexi√≥n con Firebase Auth...', 'info');
            
            try {
                // Test 1: Fetch b√°sico
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(
                    `https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=${FIREBASE_API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken: 'test' }),
                        signal: controller.signal
                    }
                );
                
                addConsoleEntry(`‚úÖ Conexi√≥n establecida (Status: ${response.status})`, 'success');
                
            } catch (error) {
                addConsoleEntry(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                
                if (error.name === 'AbortError') {
                    addConsoleEntry('‚ö†Ô∏è Timeout - posible problema de red', 'warning');
                } else if (error.message.includes('ERR_ABORTED')) {
                    addConsoleEntry('üö® ERR_ABORTED detectado - usando soluci√≥n final', 'warning');
                }
            }
        }
        
        async function testMethods() {
            addConsoleEntry('üîç Probando m√©todos de autenticaci√≥n...', 'info');
            
            if (!authFinalSolution) {
                addConsoleEntry('‚ùå Sistema no inicializado', 'error');
                return;
            }
            
            const methods = Object.keys(authFinalSolution.reliableMethods);
            
            for (let i = 0; i < methods.length; i++) {
                const methodName = methods[i];
                addConsoleEntry(`üîÑ Probando m√©todo: ${methodName}`, 'info');
                
                try {
                    // Test de conectividad del m√©todo
                    const result = await authFinalSolution.reliableMethods[methodName]('test@test.com', 'test123');
                    
                    if (result.success) {
                        addConsoleEntry(`‚úÖ M√©todo ${methodName} funciona`, 'success');
                    } else {
                        addConsoleEntry(`‚ö†Ô∏è M√©todo ${methodName} no respondi√≥ (puede ser normal)`, 'warning');
                    }
                    
                } catch (error) {
                    addConsoleEntry(`‚ùå M√©todo ${methodName} fall√≥: ${error.message}`, 'error');
                }
                
                // Peque√±a pausa entre pruebas
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            addConsoleEntry('üéØ Pruebas de m√©todos completadas', 'info');
        }
        
        // Capturar errores globales
        window.addEventListener('error', (e) => {
            addConsoleEntry(`üö® Error global: ${e.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addConsoleEntry(`üö® Promesa rechazada: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
