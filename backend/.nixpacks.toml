[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip']

[phases.install]
cmds = [
  'pip install --upgrade pip',
  'pip install fastapi uvicorn python-multipart pydantic python-dotenv',
  'pip install -r requirements.txt || echo "Requirements install optional"'
]

[phases.build]
cmds = ['chmod +x start.sh']

[start]
cmd = './start.sh'