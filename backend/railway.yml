# Railway configuration for TuCitaSegura Backend
services:
  web:
    build:
      builder: DOCKERFILE
      dockerfile: Dockerfile
    start: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - PYTHON_VERSION=3.11.0
      - ENVIRONMENT=production
      - DEBUG=false
      - API_WORKERS=4