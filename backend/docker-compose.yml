# TuCitaSegura Backend - Docker Compose
version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: tucitasegura-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tucitasegura-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tucitasegura-db
    environment:
      POSTGRES_DB: tucitasegura
      POSTGRES_USER: tucitasegura
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - tucitasegura-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tucitasegura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - tucitasegura-network
    command: redis-server --appendonly yes

  # Celery Worker (Background Tasks)
  celery-worker:
    build: .
    container_name: tucitasegura-celery
    command: celery -A app.tasks worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - tucitasegura-network

  # Flower (Celery Monitoring)
  flower:
    build: .
    container_name: tucitasegura-flower
    command: celery -A app.tasks flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - celery-worker
      - redis
    restart: unless-stopped
    networks:
      - tucitasegura-network

volumes:
  postgres-data:
  redis-data:

networks:
  tucitasegura-network:
    driver: bridge
